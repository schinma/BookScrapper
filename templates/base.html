{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">  
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        {% block header-imports %}{% endblock %}
    </head>
    <body>
        <div id='container'>
        <div class="row">
        <div class='col-md-12'>
            <nav class='navbar navbar-expand-sm navbar-dark bg-dark d-flex flex-row'>
                <a class='navbar-brand' href=>Colibri</a>
                <ul class="navbar-nav">
                    {% if user.is_authenticated %}
                        <li class='nav-item'>
                            <a class='nav-link' href={% url 'account:logout' %}>Logout</a>
                        </li>
                    {% else %}
                        <li class='nav-item'>
                           
                        </li>
                    {% endif %}
                    <li class='nav-item {% block active-2 %}{% endblock %}'>
                        <a class='nav-link' href={% url 'library:books' %}>Biblioth√®que</a>
                    </li>
                    <li class='nav-item {% block active-3 %}{% endblock %}'>
                        <a class='nav-link' href={% url 'account:login' %}>Profile</a>
                    </li>
                </ul>
            </nav>
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">
                Login
            </button>

                <!-- Modal -->
            <div class="modal fade" id="loginModal">
                <div class="modal-dialog">
                    <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Login</h5>
                        <button type="button" class="close" data-dismiss="modal">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        {% load crispy_forms_tags %}        
                        {% crispy form %}
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
            </div>
            </div>
            {% block content %}
            {% endblock %}
        </div>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
